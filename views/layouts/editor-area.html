<div class="butter-editor-area butter-form">
  <div class="butter-editor-header">
    <ul>
      <li class="butter-editor-header-li"><a class="butter-btn butter-editor-header-media">
        <span class="icon icon-white icon-film"></span>
        <span class="editor-header-label media-label"> {{ gettext("Media") }}</span>
      </a></li>
      <li class="butter-editor-header-li"><a class="butter-btn butter-editor-header-popcorn">
        <span class="icon icon-white icon-plus"></span>
        <span class="editor-header-label events-label"> {{ gettext("Events") }}</span>
      </a></li>
      <li class="butter-editor-header-li"><a class="butter-btn butter-editor-header-share">
        <span class="icon icon-white icon-edit"></span>
        <span class="editor-header-label project-label"> {{ gettext("Project") }}</span>
      </a></li>
      <li class="butter-editor-header-li" ><a class="butter-btn butter-editor-tutorial butter-hidden">
        <span class="icon icon-white icon-edit"></span>
        <span class="editor-header-label tutorial-label"> {{ gettext("Tutorial") }}</span>
      </a></li>
      <li class="butter-editor-close-btn"><a class="butter-btn">
        <span class="icon icon-only icon-white icon-chevron-{{direction}}"></span>
      </a></li>
    </ul>
  </div>
  <div class="butter-editor-content"></div>
</div>
