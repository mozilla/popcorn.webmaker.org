<div class="butter-header" data-butter-exclude>
  <script src="{{user_bar}}/js/sso-ux.js"></script>
  <header class="butter-header-primary">
    <div class="butter-logo"></div>
    <ul class="butter-nav">
      <li class="butter-breadcrumbs"></li>
      <li class="butter-save-btn-container">
        <button class="butter-btn btn-green butter-save-btn">{{ gettext("Save") }}</button>
        <div class="butter-btn-menu-container butter-project-menu">
          <a class="butter-btn btn-light butter-project-menu-control butter-btn-menu-control"><span class="icon icon-only icon-cog"></span></a>
          <ul class="butter-btn-menu">
            <li><a class="butter-btn" href="/{{lang}}/" target="_blank"> {{ gettext("New") }}</a></li>
            <li><a class="butter-btn butter-clear-events-btn" target="_blank"> {{ gettext("Clear Events") }}</a></li>
            <li><a class="butter-preview-btn butter-btn btn-light butter-disabled"
                   target="_blank"><span class="icon icon-only icon-share-alt"></span> {{ gettext("Preview") }}</a></li>
            <li><a class="butter-project-btn butter-btn btn-light butter-disabled"
                   target="_blank"><span class="icon icon-only icon-edit"></span> {{ gettext("Project") }}</a></li>
          </ul>
        </div>
      </li>
      <li class="butter-project-title">
        <i class="icon icon-pencil"></i>
        <span class="butter-project-name-container">
          <a class="butter-project-name">{{ gettext("My new project") }}</a>
        </span>
      </li>
    </ul>
    <!-- webmaker user bar -->
    <div id="webmaker-nav">
      <nav class="webmaker-nav-container">
        <ul class="webmaker-nav user-info">
          <li class="user">
              {{ gettext("Hi") }} <span id="identity" class="user-name-container"></span>
          </li>
          <li class="tutorial-btn hidden"><button>{{ gettext("Tutorials") }}</button></li>
          <li class="makes"><button>{{ gettext("My makes") }}</button></li>
          <li>
            <iframe src="{{audience}}/sso/include.html" class="include-frame"></iframe>
          </li>
        </ul>
      </nav>
      <div class="my-projects-container">
        <iframe class="my-projects-iframe"></iframe>
      </div>
      <div class="tutorial-list">
        <div class="tutorial-arrow"></div>
      </div>
    </div>
  </header>
</div>
