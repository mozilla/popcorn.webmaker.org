<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    <meta name="author" content="{{author}}">
    <meta name="description" content="Created with Popcorn Maker - part of the Mozilla Webmaker initiative">
    <meta property="og:title" content="{{projectName}}">
    <meta property="og:type" content="video.other">
    <meta property="og:url" content="{{embedShellSrc}}">
    <meta property="og:image" content="{{thumbnail}}">
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:width" content="200">
    <meta property="og:image:height" content="200">
    <meta property="og:description" content="{{description}}">
    <meta property="og:site_name" content="Mozilla Webmaker">

    <title>{{projectName}} - Popcorn Maker</title>
    <link rel="stylesheet" href="{{config.app_hostname}}/css/makedetails.css">
    <link rel="stylesheet" href="{{config.app_hostname}}/css/embed-shell.css">
    <script src="{{config.make_endpoint}}/js/make-api.js"></script>
    {% include "googleanalytics.html" %}
  </head>
  <body>
    <main id="content" class="content clearfix">
      <div class="hide make-details">
        <iframe id="details-iframe" src="{{config.audience}}/details/{{makeID}}"></iframe>
      </div>
      <div class="make-bar">
        <div class="wrapper"><span class="logospan"><a href="#"><img src="{{config.app_hostname}}/resources/img/logo_small.png" alt="Mozilla Webmaker"></a><span class="made-with">Made with<a href="//webmaker.org"> Webmaker</a></span></span><span class="expand-collapse">Details<img src="{{config.app_hostname}}/resources/icons/icon-arrow-down.png"></span>
        <div class="button"><a href="{{config.app_hostname}}{{projectUrl}}/remix" target="_blank" class="button-remix"><span>Remix</span></a></div>
        </div>
      </div>
      <div class="wrapper">
        <iframe id="embed" src="{{embedSrc}}" width="1280" height="745" mozallowfullscreen="mozallowfullscreen" webkitallowfullscreen="webkitallowfullscreen" allowfullscreen="allowfullscreen"></iframe>
      </div>
    </main>
    <div class="mobile"></div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        var img_path = "{{config.app_hostname}}/resources/icons/",
            img_up = "icon-arrow-up.png",
            img_down = "icon-arrow-down.png",
            animationSpeed = 200,
            $toggle = $(".expand-collapse"),
            $details = $(".make-details"),
            $arrow = $("img", $toggle),
            nav_open = false,
            options = {
              duration: animationSpeed,
              easing: "linear"
            },
            toggleNav = function( e ) {
              e.preventDefault();
              $details.slideToggle(options);
              if (nav_open === true) {
                nav_open = false;
                $arrow.attr("src", img_path + img_down);
              } else {
                nav_open = true;
                $arrow.attr("src", img_path + img_up);
              }
            };
        $toggle.on("click", toggleNav);
      });

    </script>
  </body>
</html>
