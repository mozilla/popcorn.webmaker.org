<div class="butter-editor image-editor allow-scrollbar">
  <h1>{{ gettext("Image Editor") }}</h1>
  <div class="butter-editor-body scrollbar-container">
    <div class="editor-options-wrapper scrollbar-outer">
      <div class="error-message-container">
        <div class="error-message"></div>
      </div>
      <div class="editor-options scrollbar-inner">
        <fieldset class="image-toggler">
          <label>{{ gettext("Select the kind of Image you want to add") }}</label>
          <select id="image-toggler">
            <option value="image-single">{{ gettext("Single Image") }}</option>
            <option value="image-flickr">{{ gettext("Flickr Slideshow") }}</option>
          </select>
        </fieldset>
        <hr>
        <div class="image-single">
          <fieldset class="trackevent-property default input">
            <label class="property-name">{{ gettext("Image URL") }}</label>
            <input class="value" type="text" id="image-url-input" data-manifest-key="src">
          </fieldset>
          <fieldset class="trackevent-property default input">
            <label class="property-name">{{ gettext("Image Title") }}</label>
            <input class="value" type="text" id="image-title-input" data-manifest-key="title">
          </fieldset>
          <fieldset class="trackevent-property default input">
            <label class="property-name">{{ gettext("Link URL") }}</label>
            <input class="value" type="text" id="image-link-input" data-manifest-key="linkSrc">
          </fieldset>
          <fieldset>
            <div class="droparea">
              <label>{{ gettext("Drag an image here from your desktop.") }}</label>
              <div class="image-droparea">
                <img src="/resources/watermark.png" alt="watermark">
              </div>
            </div>
          </fieldset>
        </div>
        <div class="image-flickr display-off">
          <fieldset>
            <span class="image-text">
              {{ gettext("display a slideshow from Flickr") }}
            </span>
          </fieldset>
          <fieldset>
            <label>{{ gettext("Number of Images") }}</label>
            <div class="image-number">
              <input type="number" id="image-count-input" data-manifest-key="count" />
              <div class="flickr-image-time">
                {{ gettext("Each image will show for") }} <br/><span class="image-time-bold">0.0 {{ gettext("seconds") }}</span>
              </div>
            </div>
          </fieldset>
          <fieldset>
            <div class="butter-form-radio">
              <label>{{ gettext("Search for a Tag") }}</label>
              <div class="image-radio">
                <input type="radio" name="source-type" id="image-tag-radio" checked>
                <input type="text" id="image-tag-input" data-manifest-key="tags" placeholder="Mozilla"/>
              </div>
            </div>
            <div class="butter-form-radio">
              <label>{{ gettext("Enter a Gallery URL") }}</label>
              <div class="image-radio">
                <input type="radio" name="source-type" id="image-gallery-radio" >
                <input type="text" id="image-gallery-input" data-manifest-key="photosetId" />
              </div>
            </div>
          </fieldset>
        </div>
        <hr>
      </div>
    </div>
  </div>
</div>

<style>
  .image-toggler > select {
    width: 50%;
  }

  .image-number > input {
    width: 35%;
  }

  .flickr-image-time {
    float: right;
    padding-right: 10px;
  }

  .image-time-bold {
    font-weight: bold;
  }

  .image-text {
    font-size: 10px;
  }

</style>
