<div class="butter-dialog butter-feedback-form">
  <div class="butter-logo"></div>
  <div class="butter-dialog-offset">
    <div class="butter-dialog-title">{{ gettext("Popcorn Maker encountered an error") }}<span class="icon icon-info-sign"></span>
      <p id="report" class="dialog-info dialog-hidden dialog-scrollable"></p>
    </div>
  </div>
  <div class="butter-form">
    <fieldset>
      <label>{{ gettext("Popcorn Maker needs to be reloaded")}}</label>
      <textarea id="comments" class="track-data main-textarea" placeholder="{{ gettext("I was working and all of a sudden...") }}"></textarea>
    </fieldset>
    <fieldset>
      <button id="yes" class="butter-btn btn-green butter-dialog-button update">{{ gettext("Yes, send anonymous report") }}</button>
      <button id="no" class="butter-btn btn-red butter-dialog-button update">{{ gettext("No thanks, don't send") }}</button>
    </fieldset>
  </div>
  <a class="close-button"><span class="icon icon-only icon-x"></span></a>
</div>
