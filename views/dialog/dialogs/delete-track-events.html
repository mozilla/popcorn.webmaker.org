<div class="butter-dialog butter-form small">
  <p><strong>{{ gettext("Deleting all track events") }}</strong></p>
  <div class="buttons vbox center">
    <button class="butter-btn btn-light butter-dialog-button yes">{{ gettext("Yes") }}</button>
    <button class="butter-btn btn-light butter-dialog-button no">{{ gettext("No") }}</button>
  </div>
  <a class="close-button"><span class="icon icon-only icon-x"></span></a>
</div>
