<div class="butter-dialog butter-feedback-form">
  <div class="butter-logo"></div>
  <div class="butter-dialog-offset">
    <div class="butter-dialog-title">{{ gettext("Feedback") }}<span class="icon icon-info-sign"></span>
      <p class="dialog-info dialog-hidden">{{ gettext("You can send feedback")}}</p>
    </div>
  </div>
  <div class="butter-form">
    <fieldset>
      <label><span class="ticket-icon"></span>{{ gettext("Thanks for your feedback") }}</label>
      <textarea id="comments" class="track-data main-textarea" placeholder="{{ gettext("I think it would be awesome if...") }}"></textarea>
    </fieldset>
    <fieldset>
      <button class="butter-btn btn-red butter-dialog-button update">{{ gettext("Send Feedback") }}</button>
    </fieldset>
  </div>
  <a class="close-button"><span class="icon icon-only icon-x"></span></a>
</div>
