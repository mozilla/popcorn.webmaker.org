<!DOCTYPE html>
<html lang="en">
<head>
  <title>Popcorn Maker</title>
  <meta charset="utf-8">
  <script src="//cdn.optimizely.com/js/206878104.js"></script>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width">

  <meta name="persona-email" content="{{personaEmail}}">
  <meta name="csrf-token" content="{{csrfToken}}">
  <link rel="stylesheet" href="/templates/basic/style.css">
  <link rel="stylesheet" href="{{userbar}}/css/nav.css">
  <link rel="stylesheet" href="/templates/assets/css/jquery-ui/jquery.ui.butter.css" data-butter-exclude>

  <link rel="stylesheet" href="/css/transitions.css">
  <link rel="stylesheet" href="/templates/assets/plugins/popup/popcorn.popup.css">
  <link rel="stylesheet" href="/templates/assets/plugins/image/popcorn.image.css">
  <link rel="stylesheet" href="/templates/assets/plugins/twitter/popcorn.twitter.css">
  <link rel="stylesheet" href="/templates/assets/plugins/text/popcorn.text.css">
  <link rel="stylesheet" href="/templates/assets/plugins/wikipedia/popcorn.wikipedia.css">

  <script src="/src/butter.js" data-butter-exclude></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js" data-butter-exclude></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js" data-butter-exclude></script>
  <script src="/templates/assets/editors/editorhelper.js" data-butter-exclude></script>
  <script src="/templates/assets/editors/wikipedia.js" data-butter-exclude></script>
  <script src="/templates/assets/editors/popup/popup.js" data-butter-exclude></script>
  <script src="/templates/assets/editors/image/image.js" data-butter-exclude></script>
  <script src="/templates/assets/editors/text/text.js" data-butter-exclude></script>
  <script src="/templates/assets/editors/googlemap.js" data-butter-exclude></script>
  <script src="/templates/assets/editors/twitter/twitter.js" data-butter-exclude></script>
  <script src="/templates/assets/editors/sequencer/sequencer.js" data-butter-exclude></script>
  <script src="/templates/basic/template.js" data-butter-exclude></script>
  <script type="text/javascript">
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-35433268-12']);
    _gaq.push(['_setDomainName', 'webmaker.org']);
    _gaq.push(['_trackPageview']);

    (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();
  </script>
  <meta property="og:title" content="Popcorn Maker" data-butter-exclude>
  <meta property="og:description" content="Video beyond the box. Popcorn Maker makes it easy to enhance, remix and share web video." data-butter-exclude>
  <meta property="og:type" content="website" data-butter-exclude>
  <meta property="og:url" content="https://popcorn.webmaker.org" data-butter-exclude>
  <meta property="og:site_name" content="Mozilla Webmaker">
  <meta property="og:image" content="https://popcorn.webmaker.org/resources/icons/fb-logo.png">
  <meta property="og:image:type" content="image/png">
  <meta property="og:image:width" content="200">
  <meta property="og:image:height" content="200">
</head>
<body>
  <!-- webmaker user bar -->
  <div id="webmaker-nav">
    <nav class="webmaker-nav-container">
      <a id="logo" href="https://webmaker.org"><img src="{{userbar}}/img/webmaker-logo.png" alt="Mozilla Webmaker" /></a>
      <ul class="webmaker-nav user-info">
        <li class="user">
            Hi <span id="identity" class="user-name-container"></span>
        </li>
        <li class="makes"><button>My makes</button></li>
        <li>
          <button id="webmaker-login">Sign in to save <span>Sign up</span></button>
          <button id="webmaker-logout">Sign out</button>
        </li>
      </ul>
      <ul class="webmaker-nav tutorial-nav">
        <li class="tutorial-list hidden">
          <span class="tutorial-title">Tutorial</span>
          <div class="butter-tutorial-container"></div>
        </li>
      </ul>
    </nav>
    <div class="my-projects-container">
      <iframe class="my-projects-iframe"></iframe>
    </div>
  </div>
  <script src="{{audience}}/sso/include.js"></script>
  <script src="{{userbar}}/js/sso-ux.js"></script>
  <div class="body-wrapper">
    <div id="embed-wrapper" class="wrapper cf faded">
      <div id="video-container" class="video-container" data-butter="target">
        <div id="video" class="video" data-butter="media"></div>
      </div>
      <div class="loading-message show-global"></div>
      <div class="sidebar">
        <div class="sidebar-inner"></div>
      </div>
    </div>
  </div>
</body>
</html>
