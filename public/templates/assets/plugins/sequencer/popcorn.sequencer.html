<!DOCTYPE html>
<html>
<head>
  <title>Popcorn Sequencer Plug-in Demo</title>
  <script src="/static/bower/popcorn-js/popcorn.js"></script>
  <script src="/static/bower/popcorn-js/wrappers/common/popcorn._MediaElementProto.js"></script>
  <script src="/static/bower/popcorn-js/wrappers/null/popcorn.HTMLNullVideoElement.js"></script>
  <script src="/static/bower/popcorn-js/wrappers/youtube/popcorn.HTMLYouTubeVideoElement.js"></script>
  <script src="/static/bower/popcorn-js/modules/player/popcorn.player.js"></script>
  <script src="popcorn.sequencer.js"></script>
  <script src="/external/require/require.js"></script>
  <link href="/css/controls.css" rel="stylesheet">
  <style>
    .video {
      height: 100%;
      position: relative;
      width: 100%;
      z-index: 1;
      background-color: #FFF;
    }
    .embed.show-loading #controls-big-play-button {
      display: none;
    }
  </style>
  <script>
    document.addEventListener( "DOMContentLoaded", function() {
      var p = Popcorn.smart( "#video", "#t=,120", { frameAnimation: true } )
      .volume( 0 )
      .sequencer({
        start: 0,
        end: 90,
        target: "video",
        width: 50,
        zindex: 2,
        duration: 90,
        volume: 100,
        source: "http://www.youtube.com/watch?v=QZB7OFRUrA0"
      })
      .sequencer({
        start: 30,
        end: 120,
        target: "video",
        left: 50,
        width: 50,
        zindex: 3,
        duration: 90,
        volume: 100,
        source: "http://www.youtube.com/watch?v=QZB7OFRUrA0"
      })
      .volume( 1 );

      var require = requirejs.config({
        baseUrl: "/src",
        paths: {
          "text": "/external/require/text"
        }
      });

      // Shim the analytics module.
      // We don't want to be tracking clicks on example pages anyway.
      define( "analytics", function() {} );
      define( "sequencer-example", [ "ui/widget/controls" ], function( Controls ) {
        p.controls( true );
        Controls.create( "controls", {
          preload: true,
          init: function( setPopcorn ) {
            setPopcorn( p );
          }
        });
      });
      require(["sequencer-example"]);
    }, false);
  </script>
</head>
<body>
  <h1>Popcorn Sequencer Plug-in Demo</h1>
  <div class="embed">
    <div id="controls-big-play-button" class="hide-button"></div>
    <div id="video" style="position: relative; height: 200px; width: 500px;">
      <div class="video"></div>
    </div>
    <div id="controls" class="controls"></div>
  </div>
</body>
</html>
